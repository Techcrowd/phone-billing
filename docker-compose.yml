services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-phonebills}
      POSTGRES_USER: ${POSTGRES_USER:-phonebills}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-phonebills}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phonebills"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-phonebills}:${POSTGRES_PASSWORD:-phonebills}@db:5432/${POSTGRES_DB:-phonebills}
      UPLOAD_DIR: /app/uploads
      IMPORT_DIR: /import
    ports:
      - "4250:4250"
    volumes:
      - uploads:/app/uploads
      - ${IMPORT_DIR:-~/Downloads/tmobile}:/import:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "4251:80"
    depends_on:
      - backend

volumes:
  pg_data:
  uploads:
