services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: phonebills
      MYSQL_USER: phonebills
      MYSQL_PASSWORD: phonebills
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: phonebills
      DB_PASSWORD: phonebills
      DB_NAME: phonebills
      UPLOAD_DIR: /app/uploads
      IMPORT_DIR: /import
    ports:
      - "4250:4250"
    volumes:
      - uploads:/app/uploads
      - ${IMPORT_DIR:-~/Downloads/tmobile}:/import:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "4251:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  uploads:
