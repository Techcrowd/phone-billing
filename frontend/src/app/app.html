<div class="min-h-screen bg-gray-50">
  <!-- Header (only when logged in) -->
  @if (auth.user()) {
    <header class="bg-gradient-to-r from-pink-600 to-pink-500 text-white shadow-lg overflow-hidden">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-14">
          <!-- Logo -->
          <a
            routerLink="/"
            class="flex items-center gap-2 hover:opacity-90 transition-opacity shrink-0"
          >
            <div
              class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center text-lg font-bold"
            >
              T
            </div>
            <span class="text-lg font-semibold tracking-tight hidden md:inline">Phone Bills</span>
          </a>

          <!-- Desktop nav (hidden below md) -->
          <nav class="hidden md:flex gap-0.5">
            <a
              routerLink="/dashboard"
              routerLinkActive="bg-white/20"
              class="px-3.5 py-1.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Dashboard
            </a>
            <a
              routerLink="/invoices"
              routerLinkActive="bg-white/20"
              class="px-3.5 py-1.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Faktury
            </a>
            <a
              routerLink="/groups"
              routerLinkActive="bg-white/20"
              class="px-3.5 py-1.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Skupiny
            </a>
            <a
              routerLink="/payments"
              routerLinkActive="bg-white/20"
              class="px-3.5 py-1.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Platby
            </a>
          </nav>

          <!-- Desktop user (hidden below md) -->
          <div class="hidden md:flex items-center gap-3 shrink-0">
            @if (auth.user()?.picture) {
              <img
                [src]="auth.user()!.picture"
                alt="Profilový obrázek"
                class="w-7 h-7 rounded-full"
                referrerpolicy="no-referrer"
              />
            }
            <span class="text-xs text-white/70 truncate max-w-48">{{ auth.user()?.email }}</span>
            <button
              (click)="logout()"
              class="text-xs text-white/60 hover:text-white transition-colors whitespace-nowrap"
            >
              Odhlásit
            </button>
          </div>

          <!-- Mobile hamburger (visible below md, hidden at md+) -->
          <button
            (click)="menuOpen.set(!menuOpen())"
            aria-label="Menu"
            class="flex items-center justify-center w-10 h-10 -mr-2 rounded-md hover:bg-white/10 transition-colors md:hidden"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              @if (menuOpen()) {
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              } @else {
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              }
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile menu dropdown (visible below md) -->
      @if (menuOpen()) {
        <nav class="border-t border-white/10 md:hidden">
          <div class="max-w-7xl mx-auto px-4 py-2 flex flex-col gap-0.5">
            <a
              routerLink="/dashboard"
              routerLinkActive="bg-white/20"
              (click)="menuOpen.set(false)"
              class="px-3 py-2.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Dashboard
            </a>
            <a
              routerLink="/invoices"
              routerLinkActive="bg-white/20"
              (click)="menuOpen.set(false)"
              class="px-3 py-2.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Faktury
            </a>
            <a
              routerLink="/groups"
              routerLinkActive="bg-white/20"
              (click)="menuOpen.set(false)"
              class="px-3 py-2.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Skupiny
            </a>
            <a
              routerLink="/payments"
              routerLinkActive="bg-white/20"
              (click)="menuOpen.set(false)"
              class="px-3 py-2.5 rounded-md text-sm font-medium text-white/80 hover:text-white hover:bg-white/10 transition-all"
            >
              Platby
            </a>
            <div class="border-t border-white/10 mt-1 pt-2 px-3 py-2 flex items-center gap-3">
              @if (auth.user()?.picture) {
                <img
                  [src]="auth.user()!.picture"
                  alt="Profilový obrázek"
                  class="w-7 h-7 rounded-full shrink-0"
                  referrerpolicy="no-referrer"
                />
              }
              <span class="text-xs text-white/70 flex-1 truncate min-w-0">
                {{ auth.user()?.email }}
              </span>
              <button
                (click)="logout(); menuOpen.set(false)"
                class="text-xs text-white/60 hover:text-white transition-colors shrink-0 whitespace-nowrap"
              >
                Odhlásit
              </button>
            </div>
          </div>
        </nav>
      }
    </header>
  }

  <!-- Content -->
  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <router-outlet />
  </main>
</div>
